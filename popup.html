<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeetCode Reminder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 15px;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .streak {
      font-size: 32px;
      margin: 10px 0;
    }

    button {
      background-color: #f59e0b;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: green;
    }
  </style>
</head>

<body>
  <h1>LeetCode Daily</h1>

  <div class="streak">
    <span id="count">0</span>
  </div>

  <button id="solved">I solved today</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
